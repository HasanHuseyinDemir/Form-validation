<!DOCTYPE html>
<html>
  <head>
    <script src="form.js" type="text/javascript"></script>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app" align="center">
      <div id="top">
        <h1>Create Account</h1>
      </div>
      <div id="validate">
        <form>
          <p id="name">Name</p>
          <input id="nameInput" type="text" />
          <p id="email">Email</p>
          <input id="emailInput" type="email" />
          <p id="password">Password</p>
          <input id="passwordInput" type="password" />
          <p id="passwordCheck">Password Check</p>
          <input id="passwordCheckInput" type="password" /><br />
          <p id="warn"></p>
          <p id="success"></p>
          <br />
          <button id="buttonSubmit">Sign up</button>
        </form>
      </div>
    </div>
  </body>
</html>
